<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traditional Cost System Example</title>
  <script src="script2.js"></script>
  <link rel="stylesheet" href="style.css">
  <!--  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
</head>

<body>

  <!-- Traditional Cost System -->
  <section class="main-section">

    <h1>Traditional Cost System</h1>
    <h2>Download rate</h2>
    <div class="box">
      <div class="inp-con">
        <label for="traditionalTotalCost">Total Cost of Daily Care:</label>
        <input type="number" id="traditionalTotalCost" placeholder="Enter total cost">
      </div>

      <div class="inp-con">
        <label for="traditionalTotalDays">Total Days of Stay:</label>
        <input type="number" id="traditionalTotalDays" placeholder="Enter total days">
      </div>

      <button onclick="calculateTraditionalAverageCost()">Calculate Traditional Average Cost</button>

      <fieldset>
        <legend>result</legend>
        <p id="traditionalResult"></p>
      </fieldset>

    </div>
  </section>
  <!-- ABC System -->
  <!--stay-->
  <section>
    <h1>Activity-Based Costing (ABC) System</h1>
    <h2>stay cost rate</h2>
    <div class="box">
      <div class="inp-con">
        <label for="totalCost">Total Cost of Stay:</label>
        <input type="number" id="totalCost" placeholder="Enter total cost">
      </div>

      <div class="inp-con">
        <label for="totalDays">Total Days of Stay:</label>
        <input type="number" id="totalDays" placeholder="Enter total days">
      </div>
      <button onclick="calculatestayrate()">Calculate stay rate</button>

      <fieldset>
        <legend>result</legend>
        <p id="result"></p>
      </fieldset>
    </div>
    <!--monitor-->

    <h2>Monitoring Cost Calculation</h2>

    <div class="box">
      <div class="inp-con">
        <label for="totalActivityCost2">Total Cost of Activity2:</label>
        <input type="number" id="totalActivityCost2" placeholder="Enter total activity cost">
      </div>

      <div class="inp-con">
        <label for="totalMonitoringHours">Total Monitoring Hours:</label>
        <input type="number" id="totalMonitoringHours" placeholder="Enter total monitoring hours">
      </div>

      <button onclick="calculateMonitoringRate()">Calculate Monitoring Rate</button>

      <fieldset>
        <legend>result</legend>
        <p id="monitoringRateResult"></p>
      </fieldset>
    </div>

    <!--nutrition-->
    <h2>Nutrition Cost Calculation</h2>
    <div class="box">
      <div class="inp-con">
        <label for="totalNutritionCost">Total Cost of Nutrition Activity:</label>
        <input type="number" id="totalNutritionCost" placeholder="Enter total nutrition activity cost">
      </div>

      <div class="inp-con">
        <label for="totalStayDays">Total Days of Stay:</label>
        <input type="number" id="totalStayDays" placeholder="Enter total days of stay">
      </div>

      <button onclick="calculateNutritionRate()">Calculate Nutrition Rate</button>
      <fieldset>
        <legend>result</legend>
        <p id="nutritionRateResult"></p>
      </fieldset>

    </div>
    <!--nursing-->
    <h2>Nursing Cost Calculation</h2>
    <div class="box">
      <div class="inp-con">
        <label for="totalNursingCost">Total Cost of Nursing Activity:</label>
        <input type="number" id="totalNursingCost" placeholder="Enter total nursing activity cost">
      </div>
      <div class="inp-con">
        <label for="totalNursingHours">Total Nursing Hours:</label>
        <input type="number" id="totalNursingHours" placeholder="Enter total nursing hours">
      </div>

      <button onclick="calculateNursingRate()">Calculate Nursing Rate</button>
      <fieldset>
        <legend>result</legend>

        <p id="nursingRateResult"></p>
      </fieldset>
    </div>
    <!--average -->

    <h2>Calculate Average Daily Cost of Patient Care</h2>
    <div class="box">
      <div class="inp-con full-width">

        <label for="severity">Select Severity:</label>
        <select id="severity">
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>
      </div>


      <div class="inp-con">

        <label for="stayRat2e">Stay Rate2:</label>
        <input type="number" id="stayRate2" placeholder="Enter stay rate2">
      </div>

      <div class="inp-con">
        <label for="stayDays2">Stay Days2:</label>
        <input type="number" id="stayDays2" placeholder="Enter stay days2">
      </div>

      <div class="inp-con">
        <label for="heartRateMonitoring2">Heart Rate Monitoring Rate2:</label>
        <input type="number" id="heartRateMonitoring2" placeholder="Enter heart rate monitoring rate2">
      </div>

      <div class="inp-con">
        <label for="monitoringHours2">Monitoring Hours2:</label>
        <input type="number" id="monitoringHours2" placeholder="Enter monitoring hours2">
      </div>

      <div class="inp-con">
        <label for="nutritionRate2">Nutrition Rate2:</label>
        <input type="number" id="nutritionRate2" placeholder="Enter nutrition rate2">
      </div>

      <div class="inp-con">
        <label for="nutritionDays2">Nutrition Days2:</label>
        <input type="number" id="nutritionDays2" placeholder="Enter nutrition days2">
      </div>

      <div class="inp-con">
        <label for="nursingRate2">Nursing Rate2:</label>
        <input type="number" id="nursingRate2" placeholder="Enter nursing rate2">
      </div>
      <div class="inp-con">
        <label for="nursingHours2">Nursing Hours2:</label>
        <input type="number" id="nursingHours2" placeholder="Enter nursing hours2">
      </div>



      <button onclick="calculateAverageDailycost2()">Average Daily Cost2</button>

      <fieldset>
        <legend>result</legend>

        <p id="Average Daily Cost2"></p>
      </fieldset>

    </div>


  </section>

</body>

</html>
